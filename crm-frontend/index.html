<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клиенты</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/choices.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <script defer src="https://unpkg.com/@popperjs/core@2"></script>
    <script defer src="https://unpkg.com/tippy.js@6"></script>
    <script defer src="./js/choices.min.js"></script>
    <script defer src="./js/main.js"></script>
</head>

<body>
    <header class="header">
        <div class="header__container container">
            <h1 class="title visually-hidden">Система управления клиентами</h1>
            <a href="#" class="logo header__logo">

                    <circle cx="25" cy="25" r="25" fill="#9873FF" />

            <form action="" class="header__form">
                <input id="header-search" type="text" class="header__search" placeholder="Введите запрос">
            </form>
        </div>
    </header>
    <main class="main">
        <div class="main__container container">
            <div class="main__content-container">
                <h2 class="main__title">Клиенты</h2>
                <div class="main__table-wrap">
                    <div id="table-overlay" class="main__table-overlay">
                        <svg class="main__overlay-ring" width="40" height="40" viewBox="0 0 40 40" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M2 20C2 29.941 10.059 38 20 38C29.941 38 38 29.941 38 20C38 10.059 29.941 2 20 2C17.6755 2 15.454 2.4405 13.414 3.243"
                                stroke="#9873FF" stroke-width="4" stroke-miterlimit="10" stroke-linecap="round" />
                        </svg>
                    </div>
                    <table class="main__table table">
                        <thead class="table__thead thead">
                            <tr class="thead__tr">
                                <th class="thead__th thead__th-id">
                                    <button id="thead-id" class="thead__btn-id btn-reset" type="button">
                                        <span class="thead__id">ID</span>
                                        <svg class="thead__arrow-sort-id" width="8" height="8" viewbox="0 0 8 8"
                                            fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z"
                                                fill="#9873FF" />
                                        </svg>
                                    </button>
                                </th>
                                <th class="thead__th thead__th-fio">
                                    <button id="thead-fio" class="thead__btn-fio btn-reset" type="button">
                                        <span class="thead__fio">Фамилия Имя Отчество</span>
                                        <div class="thead__fio-icon-wrap">
                                            <svg class="thead__arrow-sort-fio" width="8" height="8" viewbox="0 0 8 8"
                                                fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path
                                                    d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z"
                                                    fill="#9873FF" />
                                            </svg>
                                            <span class="thead__fio-sort">А-Я</span>
                                        </div>
                                    </button>
                                </th>
                                <th class="thead__th thead__th-start">
                                    <button id="thead-start" class="thead__btn-start btn-reset" type="button">
                                        <span class="thead__start">Дата и время создания</span>
                                        <svg class="thead__arrow-sort-start" width="8" height="8" viewbox="0 0 8 8"
                                            fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z"
                                                fill="#9873FF" />
                                        </svg>
                                    </button>
                                </th>
                                <th class="thead__th thead__th-changes">
                                    <button id="thead-changes" class="thead__btn-changes btn-reset" type="button">
                                        <span class="thead__changes">Последние изменения</span>
                                        <svg class="thead__arrow-sort-changes" width="8" height="8" viewbox="0 0 8 8"
                                            fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z"
                                                fill="#9873FF" />
                                        </svg>
                                    </button>
                                </th>
                                <th class="thead__th thead__th-contacts">Контакты</th>
                                <th class="thead__th thead__th-actions">Действия</th>
                            </tr>
                        </thead>
                        <tbody id="table-tbody" class="table__tbody tbody">
                        </tbody>
                    </table>
                </div>
                <button id="main__btn-add-client" class="main__btn-add btn-reset">
                    <svg class="main__btn-add-icon" width="23" height="16" viewbox="0 0 23 16" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"
                            fill="#9873FF" />
                    </svg>
                    <span class="main__btn-add-text">Добавить клиента</span>
                </button>
            </div>
        </div>
    </main>

    <!-- Модальное окно нового клиента -->
    <div id="modal__new" class="modal">
        <div id="modal-new-client" class="modal__new-client-form modal__client-form">
            <button id="cross-btn" class="modal__cross-btn btn-reset">
                <svg class="modal__cross" width="17" height="17" viewbox="0 0 17 17" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M16.2333 1.73333L15.2666 0.766664L8.49991 7.53336L1.73324 0.766696L0.766576 1.73336L7.53324 8.50003L0.766603 15.2667L1.73327 16.2333L8.49991 9.46669L15.2666 16.2334L16.2332 15.2667L9.46657 8.50003L16.2333 1.73333Z"
                        fill="#B0B0B0" />
                </svg>
            </button>
            <h3 class="modal__new-title">Новый клиент</h3>
            <form id="new-form" class="modal__new-form">
                <input id="new-surname" type="text" class="modal__new-input modal__new-surname">
                <span class="modal__plch modal__new-surname-plch">Фамилия</span>
                <input id="new-name" type="text" class="modal__new-input modal__new-name">
                <span class="modal__plch modal__new-name-plch">Имя</span>
                <input id="new-lastname" type="text" class="modal__new-input modal__new-lastname">
                <span class="modal__plch modal__new-lastname-plch">Отчество</span>

                <div id="contact-wrap" class="modal__contact-wrap">
                </div>

                <div class="modal__new-add-contact-wrap">
                    <button id="new-add-contact" class="modal__new-add-contact btn-reset" type="button">
                        <svg class="modal__add-contact-svg" width="14" height="14" viewbox="0 0 14 14" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M7.00001 3.66659C6.63334 3.66659 6.33334 3.96659 6.33334 4.33325V6.33325H4.33334C3.96668 6.33325 3.66668 6.63325 3.66668 6.99992C3.66668 7.36659 3.96668 7.66659 4.33334 7.66659H6.33334V9.66659C6.33334 10.0333 6.63334 10.3333 7.00001 10.3333C7.36668 10.3333 7.66668 10.0333 7.66668 9.66659V7.66659H9.66668C10.0333 7.66659 10.3333 7.36659 10.3333 6.99992C10.3333 6.63325 10.0333 6.33325 9.66668 6.33325H7.66668V4.33325C7.66668 3.96659 7.36668 3.66659 7.00001 3.66659ZM7.00001 0.333252C3.32001 0.333252 0.333344 3.31992 0.333344 6.99992C0.333344 10.6799 3.32001 13.6666 7.00001 13.6666C10.68 13.6666 13.6667 10.6799 13.6667 6.99992C13.6667 3.31992 10.68 0.333252 7.00001 0.333252ZM7.00001 12.3333C4.06001 12.3333 1.66668 9.93992 1.66668 6.99992C1.66668 4.05992 4.06001 1.66659 7.00001 1.66659C9.94001 1.66659 12.3333 4.05992 12.3333 6.99992C12.3333 9.93992 9.94001 12.3333 7.00001 12.3333Z"
                                fill="#9873FF" />
                        </svg>
                        <svg class="modal__add-contact-svg-hover" width="14" height="14" viewbox="0 0 14 14" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M0.333313 7.00016C0.333313 3.32016 3.31998 0.333496 6.99998 0.333496C10.68 0.333496 13.6666 3.32016 13.6666 7.00016C13.6666 10.6802 10.68 13.6668 6.99998 13.6668C3.31998 13.6668 0.333313 10.6802 0.333313 7.00016ZM6.33329 4.33366C6.33329 3.96699 6.63329 3.66699 6.99996 3.66699C7.36663 3.66699 7.66663 3.96699 7.66663 4.33366V6.33366H9.66663C10.0333 6.33366 10.3333 6.63366 10.3333 7.00033C10.3333 7.36699 10.0333 7.66699 9.66663 7.66699H7.66663V9.66699C7.66663 10.0337 7.36663 10.3337 6.99996 10.3337C6.63329 10.3337 6.33329 10.0337 6.33329 9.66699V7.66699H4.33329C3.96663 7.66699 3.66663 7.36699 3.66663 7.00033C3.66663 6.63366 3.96663 6.33366 4.33329 6.33366H6.33329V4.33366Z"
                                fill="#9873FF" />
                        </svg>
                        <span class="modal__new-add-text">Добавить контакт</span>
                    </button>
                </div>
                <button id="new-save" form="new-form" type="submit" class="modal__new-save btn-reset">Сохранить</button>
                <button id="modal-new-esc" class="modal__new-esc btn-reset" type="button">Отмена</button>
            </form>
        </div>
    </div>

    <!-- Модальное окно изменения клиента -->
    <div id="modal__change" class="modal">
        <div id="modal-change-client" class="modal__change-client-form modal__client-form">
            <button id="cross-btn-change" class="modal__cross-btn btn-reset">
                <svg class="modal__cross" width="17" height="17" viewbox="0 0 17 17" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M16.2333 1.73333L15.2666 0.766664L8.49991 7.53336L1.73324 0.766696L0.766576 1.73336L7.53324 8.50003L0.766603 15.2667L1.73327 16.2333L8.49991 9.46669L15.2666 16.2334L16.2332 15.2667L9.46657 8.50003L16.2333 1.73333Z"
                        fill="#B0B0B0" />
                </svg>
            </button>
            <h3 class="modal__change-title modal__title">Изменить данные</h3>
            <span id="change-id" class="modal__change-id"></span>
            <form id="change-form" class="modal__new-form">
                <input id="change-surname" type="text" class="modal__new-input modal__new-surname">
                <span class="modal__plch modal__new-surname-plch modal__plch-top">Фамилия</span>
                <input id="change-name" type="text" class="modal__new-input modal__new-name">
                <span class="modal__plch modal__new-name-plch modal__plch-top">Имя</span>
                <input id="change-lastname" type="text" class="modal__new-input modal__new-lastname">
                <span class="modal__plch modal__new-lastname-plch modal__plch-top">Отчество</span>

                <div id="change-contact-wrap" class="modal__contact-wrap">
                </div>

                <div class="modal__new-add-contact-wrap modal__change-add-contact-wrap">
                    <button id="change-add-contact" class="modal__new-add-contact btn-reset" type="button">
                        <svg class="modal__add-contact-svg" width="14" height="14" viewbox="0 0 14 14" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M7.00001 3.66659C6.63334 3.66659 6.33334 3.96659 6.33334 4.33325V6.33325H4.33334C3.96668 6.33325 3.66668 6.63325 3.66668 6.99992C3.66668 7.36659 3.96668 7.66659 4.33334 7.66659H6.33334V9.66659C6.33334 10.0333 6.63334 10.3333 7.00001 10.3333C7.36668 10.3333 7.66668 10.0333 7.66668 9.66659V7.66659H9.66668C10.0333 7.66659 10.3333 7.36659 10.3333 6.99992C10.3333 6.63325 10.0333 6.33325 9.66668 6.33325H7.66668V4.33325C7.66668 3.96659 7.36668 3.66659 7.00001 3.66659ZM7.00001 0.333252C3.32001 0.333252 0.333344 3.31992 0.333344 6.99992C0.333344 10.6799 3.32001 13.6666 7.00001 13.6666C10.68 13.6666 13.6667 10.6799 13.6667 6.99992C13.6667 3.31992 10.68 0.333252 7.00001 0.333252ZM7.00001 12.3333C4.06001 12.3333 1.66668 9.93992 1.66668 6.99992C1.66668 4.05992 4.06001 1.66659 7.00001 1.66659C9.94001 1.66659 12.3333 4.05992 12.3333 6.99992C12.3333 9.93992 9.94001 12.3333 7.00001 12.3333Z"
                                fill="#9873FF" />
                        </svg>
                        <svg class="modal__add-contact-svg-hover" width="14" height="14" viewbox="0 0 14 14" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M0.333313 7.00016C0.333313 3.32016 3.31998 0.333496 6.99998 0.333496C10.68 0.333496 13.6666 3.32016 13.6666 7.00016C13.6666 10.6802 10.68 13.6668 6.99998 13.6668C3.31998 13.6668 0.333313 10.6802 0.333313 7.00016ZM6.33329 4.33366C6.33329 3.96699 6.63329 3.66699 6.99996 3.66699C7.36663 3.66699 7.66663 3.96699 7.66663 4.33366V6.33366H9.66663C10.0333 6.33366 10.3333 6.63366 10.3333 7.00033C10.3333 7.36699 10.0333 7.66699 9.66663 7.66699H7.66663V9.66699C7.66663 10.0337 7.36663 10.3337 6.99996 10.3337C6.63329 10.3337 6.33329 10.0337 6.33329 9.66699V7.66699H4.33329C3.96663 7.66699 3.66663 7.36699 3.66663 7.00033C3.66663 6.63366 3.96663 6.33366 4.33329 6.33366H6.33329V4.33366Z"
                                fill="#9873FF" />
                        </svg>
                        <span class="modal__new-add-text">Добавить контакт</span>
                    </button>
                </div>
                <button id="change-save" form="change-form" type="button"
                    class="modal__new-save btn-reset">Сохранить</button>
                <button id="modal-change-delete" class="modal__new-esc btn-reset" type="button">Удалить клиента</button>
            </form>
        </div>
    </div>

    <!-- Модальное окно удаления клиента -->
    <div id="modal-delete" class="modal">
        <div id="modal-client-delete" class="modal__client-delete">
            <button id="cross-btn-delete" class="modal__cross-btn btn-reset">
                <svg class="modal__cross" width="17" height="17" viewbox="0 0 17 17" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M16.2333 1.73333L15.2666 0.766664L8.49991 7.53336L1.73324 0.766696L0.766576 1.73336L7.53324 8.50003L0.766603 15.2667L1.73327 16.2333L8.49991 9.46669L15.2666 16.2334L16.2332 15.2667L9.46657 8.50003L16.2333 1.73333Z"
                        fill="#B0B0B0" />
                </svg>
            </button>
            <h3 class="modal__delete-title modal__title">Удалить клиента</h3>
            <p class="modal__delete-message">Вы действительно хотите удалить данного клиента?</p>
            <button id="delete-client" class="modal__btn-delete modal__general-btn btn-reset">Удалить</button>
            <button id="delete-esc" class="modal__delete-esc btn-reset">Отмена</button>
        </div>
    </div>
</body>

</html>
